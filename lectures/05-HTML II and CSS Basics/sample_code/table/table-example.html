<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Table Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--
  <table border="1"> is the old way of specifying borders. Use CSS instead
  -->
  <table>
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Course Number</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tr>
      <td colspan=3 style="text-align:center">
        Fall 2017
      </td>
    </tr>
    <tr>
      <td>
        MISY110
      </td>
      <td>
        <p>Intro to Programming</p>
      </td>
      <td>
        <p>A</p>
      </td>
    </tr>
    <tr>
      <td>
        <p>MISY111</p>
      </td>
      <td>
        <p>Intro to Database</p>
      </td>
      <td>
        <p>B</p>
      </td>
    </tr>
    <tr>
      <td>
        <p>MISY120</p>
      </td>
      <td>
        <p>Intern I</p>
      </td>
      <td rowspan=2>
        <p style="color:red;">I*</p>
      </td>
    </tr>
    <tr>
      <td>
        <p>MISY121</p>
      </td>
      <td>
        <p>Intern II</p>
      </td>
    </tr>
    <tr>
      <td colspan=3 style="text-align:center">
        Spring 2018
      </td>
    </tr>
    <tr>
      <td>
        <p>MISY200</p>
      </td>
      <td>
        <p>Intro to Data Mining</p>
      </td>
      <td>
        <p>A</p>
      </td>
    </tr>
    <tr>
      <td>
        <p>MISY201</p>
      </td>
      <td>
        <p>Intro to Visualization</p>
      </td>
      <td>
        <p>B</p>
      </td>
    </tr>
    <tr>
      <td colspan=3>
        <p>*I means Incomplete</p>
      </td>
    </tr>
  </table>
</body>

</html>
