<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JS Exercise</title>
    <script>
      console.log("hello");
      console.log(4 + 5);
    </script>
  </head>

  <body>
    <h1>Open Chrome DevTool Console to See the Outputs</h1>
    <script>
      //log the length of a string object
      console.log ("hello".length)
      // Log Hello in all uppercase letters
      console.log('hello'.toUpperCase());
      /* Use a string method to log the following statment without whitespace
      at the beginning and end of it. */
      console.log('    Remove whitespace   '.trim());
      console.log('hello'.startsWith('H')); // false
    </script>
  </body>

</html>
